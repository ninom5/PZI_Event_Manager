<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/index.css" />
    <title>Create event</title>
  </head>
  <body>
    <nav class="header">
      <ul class="header-list">
        <li>
          <a href="../index.html">Home</a>
        </li>
        <li>
          <a href="">About</a>
        </li>
        <li>
          <a href="">Create event</a>
        </li>
      </ul>
    </nav>

    <main>
      <section class="create-event-section">
        <form action="submit" class="create-event-section__form">
          <div id="image-fields">
            <label for="image-input" id="image-label">Event image</label>
            <input type="file" name="image-input" required />
          </div>
          <input
            type="text"
            placeholder="Event name"
            id="event-name"
            required
          />
          <input
            type="text"
            placeholder="Event description"
            id="event-description"
            required
          />
          <select placeholder="Location" id="city-select" required></select>

          <div class="calendar">
            <div class="calendar-header">
              <div class="calendar-header__dates">
                <button type="button" class="previous-month-button">
                  &lt;
                </button>
                <span class="year-months">
                  <span class="pick-year">
                    <select class="pick-year__select">
                      <option value="" disabled>Pick Year</option>
                    </select>
                  </span>

                  <span class="pick-month">
                    <select class="pick-month__select">
                      <option value="" disabled>Pick</option>
                      <option value="0">January</option>
                      <option value="1">February</option>
                      <option value="2">March</option>
                      <option value="3">April</option>
                      <option value="4">May</option>
                      <option value="5">June</option>
                      <option value="6">July</option>
                      <option value="7">August</option>
                      <option value="8">September</option>
                      <option value="9">October</option>
                      <option value="10">November</option>
                      <option value="11" selected>December</option>
                    </select>
                  </span>
                </span>
                <button type="button" class="next-month-button">&gt;</button>
              </div>

              <div class="calendar-header__days-row">
                <div class="day">M</div>
                <div class="day">T</div>
                <div class="day">W</div>
                <div class="day">T</div>
                <div class="day">F</div>
                <div class="day">S</div>
                <div class="day">S</div>
              </div>
            </div>
            <div class="calendar-body"></div>
          </div>

          <button type="submit" id="submit-button">Submit</button>
        </form>
      </section>
    </main>
    <script src="../scripts/createCalendar.js" type="module"></script>
    <script src="../scripts/createEvent.js" type="module"></script>
  </body>
</html>
